{% extends 'layout.html' %}

{% block mainContent %}
    <div title="Main Content" class="container-100">
        <div id="Title" class="position-relative" style="height: 250px;background-image: url('/static/images/background.png');">
            <div class="position-absolute top-0 start-50 translate-middle-x">
                <h1>Video Sharing</h1>
            </div>
        </div>
        <div id="About" class="text-center" style="height: 400px; background-color: #5f788a">
            <h4>About</h4>
        </div>
        <div id="Videos" class="" style="background-color: #E4E0FF">
            <div class="row">
                <h2 class="text-center text-dark">Latest Videos</h2>
                <div class="col p-3">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 p-4">
                        {% for video in result_videos[0] %}
                            <div class="col">
                                <div class="card shadow-sm">
                                    <div class="bd-placeholder-img card-img-top videoWrapper">
                                        <iframe width="100" height="100" src="{{ video[3].replace('watch', 'embed').replace('?v=', '/').replace('video', 'embed/video') }}" title="{{ video[1] }}"></iframe>
                                    </div>

                                    <div class="card-body bg-dark">
                                        <h6><a class="text-decoration-none" href="video?id={{ video[0] }}">{{ video[1] }}</a></h6>
                                        <a class="card-text d-none d-sm-block text-decoration-none" href="video?id={{ video[0] }}">{{ video[2][:100] + '...' }}</a>
                                        <div class="d-flex justify-content-between align-items-center row d-none d-sm-block">
                                            <div class="btn-group col">
                                                <a class="btn btn-sm btn-outline-secondary" href="video?id={{ video[0] }}">View</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        <div id="FAQ" class="text-center" style="height: 400px; background-color: #609252">
            <h4>FAQ</h4>
        </div>
        <div id="Contact" class="text-center" style="height: 400px; background-color: #303443">
            <h4>Contact</h4>
        </div>
    </div>
{% endblock %}
